{% extends 'base.html' %}

{%  block title %}
   <title>DELETE</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
  <form method="post">
    {% csrf_token %}
    <p> Do you really want to delete this data? </p>
    <input type="submit" value="YES" class="btn btn-outline-danger btn-lg">
    <button class="btn btn-outline-success btn-lg"><a href="{% url 'display_url' %}">NO</a></button>
  </form>
</div>

{% endblock %}
